sudo: false  
dist: trusty
language: java    
jdk: oraclejdk8
cache:  
  directories:  
   - $HOME/.m2
   - $HOME/.cache/pip
   - $HOME/conda
   - $HOME/jpm
before_install:
  - if [ ! -e $HOME/conda/bin/activate ]; then
    wget -nc https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh;
    bash Miniconda-latest-Linux-x86_64.sh -f -b -p $HOME/conda;
    fi
  - source $HOME/conda/bin/activate root
  - conda install -y -q -c https://conda.anaconda.org/rdkit rdkit pytables pandas==0.19.2 coverage sphinx protobuf
install:
- pip install git+https://github.com/3D-e-Chem/kripodb.git
- mvn package -B
script: xvfb-run mvn verify -B -X
before_cache:
- wget -nc -O ~/.m2/codacy-coverage-reporter.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/2.0.0/codacy-coverage-reporter-2.0.0-assembly.jar
- java -jar $HOME/.m2/codacy-coverage-reporter.jar com.codacy.CodacyCoverageReporter -l Java -r tests/target/jacoco/report/jacoco.xml
